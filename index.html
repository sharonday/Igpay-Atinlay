  <h3>A Pig Latin Translator</h3>
  <input type="text" />
  <button type="button">Translate</button>
  <h3>anlastedtray:</h3>
  <p>the translated text</p>

<script>
  // pig latin rules:
  // 1. if a word starts w/consanant: move the consanant(s) to the end of the word and add "ay"
  //  ex: world -> orldway
  // 2. if a word starts w/a vowel: add "way" to the end
  //  ex: index -> indexway
  // 3. if a word does not have any vowels: add "ay" to the end
  //  ex: rhythm -> rhythmay
  var str = "hello world"; //to replace with input value
  var vowels = ["a", "e", "i", "o", "u"];
  var suffix = "ay";
  var newStr = ""; //to display on page

  function translatePhrase(input) {
    let oldWords = input.split(" ");
    let newWords = [];
    for (let word of oldWords) {
      newWords.push(translateWord(word));
    }
    output = newWords.join(" ");
    return output;
  }

  function translateWord(input) {
    // if word has no vowels
    if (checkVowels(input) > 0) {
      output = input + suffix;
      return output;
    }

    //word has vowels
    if (vowels.indexOf(input[0]) == 0) {
      //starts with vowel
      output = input + "w" + suffix;
    } else {
      // starts with consanant
      let firstVowel = 0;
      for (i = 0; i < input.length(); i++) {
        if (vowels.contains(input.charAt(i))) {
          firstVowel = i;
          break;
        }
      }
      output =
        input.slice(firstVowel, input.length() - 1) +
        input.slice(0, firstVowel - 1) +
        suffix;
    }
    return output;
  }

  function checkVowels(input) {
    let counter = 0;
    for (let char of str.toLowerCase()) {
      if (vowels.includes(char)) {
        counter++;
      }
    }
    return counter;
  }
</script>
